<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
<script type="text/javascript" >
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});
</script>
<title>Sign up</title>
</head>

<body style="text-align:center" id="fontsize">
<form role="form">
  <div class="form-group">
    <label for="exampleUsername">Username</label> <br/>
    <input name="username"type="Username" class="form-control" placeholder="Username"><br/>
  </div>
    <div class="form-group">
    <label for="examplePassword">Password</label> <br/>
    <input name="password" type="Password" class="form-control" placeholder="Password"><br/>
  </div>
    <div class="form-group">
      <label for="exampleName">Organization Name</label> <br/>
    <input name="name" type="Username" class="form-control" placeholder="Username"><br/>
  </div>
  <div class="form-group">
    <label for="exampleAddress">Address</label> <br/>
    <input name="address" type="Address" class="form-control" placeholder="Street Address, City, State, Zip"><br/>
  </div>
  <div class="form-group">
    <label for="examplePhone">Phone</label><br/>
    <input name="phone" type="Phone" class="form-control" placeholder="10 digits">
  </div><br/>
 <select name="select" multiple class="form-control">
  <option>Restaurant</option>
  <option>Food Bank</option>
</select>
  <button href="home.html" id="fontsize" class="btn btn-primary" role="button" type="submit">Submit</button>

</form>
  <pre id="result">
</pre>
</body>
</html>
